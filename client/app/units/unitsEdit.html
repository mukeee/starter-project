<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control"  placeholder="Name"  ng-model="unit.name">
  </div>
  <div class="form-group">
    <label for="info">Info</label>
    <input type="text" class="form-control" placeholder="Info"  ng-model="unit.info">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" placeholder="Description"  ng-model="unit.description">
  </div>
  <div class="form-group">
    <label for="description">Unit Owner</label>
    <input type="text" class="form-control" placeholder="Unit Owner"  ng-model="unit.unitOwner">
  </div>
  <div class="form-group">
    <label for="description">Unit Number</label>
    <input type="text" class="form-control" placeholder="Unit Number"  ng-model="unit.unitNumber">
  </div>
  <div class="form-group">
    <label for="description">Client Name</label>
    <input type="text" class="form-control" placeholder="Client Name"  ng-model="unit.clientName">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="unit.active"> Active
    </label>
  </div>
  <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
</form>
