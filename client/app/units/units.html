<div class="row">
    <div class="">
        {{message}}
    </div>
    <div class="col-lg-12">
        <div class="pull-left">
            <h1 class="page-header">Units</h1>
        </div>
        <div class="pull-right">
            <button type="button" name="new-unit" ng-click="newUnit();">New Unit</button>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="nav nav-tabs nav-stacked col-md-8 col-md-offset-2" ng-repeat="unit in units">
      <li><a href="#" tooltip="{{unit.info}}" ng-click="editUnit(unit._id)">{{unit.name}}</a></li>
    </ul>
  </div>
</div>
