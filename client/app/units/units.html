<div class="row">
    <div class="">
        {{message}}
    </div>
    <div class="col-lg-12">
        <div class="pull-left">
            <h1 class="page-header" style="color: #fff; font-size:20pt;"><strong>Units</strong></h1>
        </div>
        <div class="pull-right">
            <button type="button" style="font-size:12pt;" name="new-unit" ng-click="newUnit();">New Unit</button>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12" style="font-size:14pt">
    <ul class="nav nav-tabs nav-stacked col-md-8 col-md-offset-2" ng-repeat="unit in units">
      <li class="col-md-10" style="float: left;"><a href="#" tooltip="{{unit.info}}" ng-click="editUnit(unit._id)">{{unit.name}}</a></li>
      <button type="button" style="float: left;" class="btn btn-danger col-md-1" ng-click="delete(unit._id)">Delete</button>
    </ul>
  </div>
</div>
